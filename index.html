<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="body fade">
        <h1>Rock, Paper, Scissors!</h1>
        <p>Choose your weapon!</p>
        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="display">
            <!--<div id="round"></div>-->
            <div id="playerScoreContainer" class="animate fade refade">Player Score: <span id="playerScore">0</span></div>
            <div id="computerScoreContainer" class="animate fade refade">Computer Score: <span id="computerScore">0</span></div>
            <div id="playerSelection" class="animate fade refade"></div>
            <div id="computerSelection" class="animate fade refade"></div>
            <div id="result" class="animate fade refade"></div>
            <div class="finalResult" class="animate fade refade"></div>
            
        </div>
    </div>
</body>
</html>
